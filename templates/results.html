            <option value="{{.Name}}">{{.Name}}</option>

            {{end}}
            <option value="{{.FirstAlbum}}">{{.FirstAlbum}}</option>

            {{end}}
            {{range .AllLocations}}
            {{range .}}
            <option value="{{.}}">{{.}}</option>
            {{end}}
            {{end}}
